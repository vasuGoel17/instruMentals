<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="adhm.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="icon" href="images/icon.webp" />
    <title>instruMentals-Ae dil hai mushkil</title>
  </head>
  <body>
    <div>
      <h1 class="logo">instru<b style="font-size: 69px">M</b>entals</h1>
    </div>
    <nav class="navbar navbar-inverse" style="margin-bottom: 30px">
      <div class="container-fluid">
        <div class="navbar-header">
          <div id="session" onload="currentTime()"></div>
          <div id="clock" onload="currentTime()"></div>

        <div class="navbar-header">
          <form action="/home" method="get">
            <a class="navbar-brand"
              ><button

                  background: transparent;
                  margin-left: 30px;
                  border: transparent;
                "

                Home

            </a>

        </div>

        <div class="navbar-header">
          <form action="/yourBand" method="get">
            <a class="navbar-brand"
              ><button style="background: transparent; border: transparent">
                Your Band
              </button>
            </a>
          </form>
        </div>

        <div class="navbar-header">
          <form action="/aboutUs" method="get">
            <a class="navbar-brand"
              ><button style="background: transparent; border: transparent">
                About Us
              </button>
            </a>
          </form>
        </div>

        <form class="navbar-header navbar-left" action="/feedback" method="get">
          <a class="navbar-brand"><button id="feedback">Feedback</button> </a>
        </form>
      </div>
    </nav>

      <div class="songList">
        <div class="songitem">

    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        max="100"
        value="0"
      />
      <div class="icons">
        <i class="fas fa-2x fa-step-backward" id="previous"></i>
        <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-2x fa-step-forward" id="next"></i>
      </div>
      <div class="songinfo">
        <img src="gifs/wave.webp" width="55px" alt="1" id="gif" /><span
