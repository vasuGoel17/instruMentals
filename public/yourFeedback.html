<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="feedback.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="images/icon.webp" />
    <link rel="stylesheet" href="bootstrap.css" />
    <title>instruMentals-feedback</title>
  </head>
  <body>
    <div>
      <h1 class="logo">instru<b style="font-size: 69px">M</b>entals</h1>
    </div>
    <nav class="navbar navbar-inverse" style="margin-bottom: 30px">
      <div class="container-fluid">
        <div class="navbar-header">
          <div id="session" onload="currentTime()"></div>
          <div id="clock" onload="currentTime()"></div>
        </div>

        <div class="navbar-header">
          <form action="/home" method="get">
            <a class="navbar-brand"
              ><button style="background: transparent; margin-left: 30px">
                Home
              </button>
            </a>
          </form>
        </div>

        <div class="navbar-header">
          <form action="/yourBand" method="get">
            <a class="navbar-brand"
              ><button style="background: transparent">Your Band</button>
            </a>
          </form>
        </div>

        <div class="navbar-header">
          <form action="/aboutUs" method="get">
            <a class="navbar-brand"
              ><button style="background: transparent">About Us</button>
            </a>
          </form>
        </div>

        <form class="navbar-header navbar-left" action="/feedback" method="get">
          <a class="navbar-brand"><button id="feedback">Feedback</button> </a>
        </form>
      </div>
    </nav>

    <h1 style="color: orange; font-size: 30px">YOUR FEEDBACK</h1>

    <form action="post" id="form">
      <div class="formInside">First Name: <span id="First-name"></span></div>
      <div class="formInside">Last Name: <span id="Last-name"></span></div>
      <div class="formInside">Email: <span id="Email"></span></div>
      <div class="formInside">Phone Number: <span id="number"></span></div>
      <div class="formInside">Respond: <span id="respond"></span></div>
      <div class="formInside">Feedback: <span id="feedbacks"></span></div>
    </form>

    <script src="yourFeedback.js"></script>
  </body>
</html>
